<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classify Butterfly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Butterfly World</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('main_index') }}">Home</a></li>
                    <li><a href="{{ url_for('input_page') }}">Classify</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Upload a Butterfly Image</h2>
        <form id="uploadForm" action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <input type="file" id="butterflyImage" name="file" required>
            <label id="fileName">No file chosen</label>
            <button type="submit" class="cta-button">Classify</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Butterfly World. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
